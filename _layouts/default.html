<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="icon" href="/cerberus/favicon.ico" />
        <link rel="stylesheet" href="/cerberus/css/main.css">
        <link rel="stylesheet" href="//web.nike.com/ncss/0.15/admin/desktop/css/ncss.en-us.min.css"/>
        <link rel="stylesheet" href="//web.nike.com/glyphs/1.2/css/glyphs.min.css"/>

        <meta id="meta" name="viewport" content="width=device-width, initial-scale=1.0" />

        {% if site.live_reload == true %}
            <script src="{{ site.live_reload_url }}/livereload.js"></script>
        {% endif %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>(function($){$.fn.touchwipe=function(settings){var config={min_move_x:20,min_move_y:20,wipeLeft:function(){},wipeRight:function(){},wipeUp:function(){},wipeDown:function(){},preventDefaultEvents:true};if(settings)$.extend(config,settings);this.each(function(){var startX;var startY;var isMoving=false;function cancelTouch(){this.removeEventListener('touchmove',onTouchMove);startX=null;isMoving=false}function onTouchMove(e){if(config.preventDefaultEvents){e.preventDefault()}if(isMoving){var x=e.touches[0].pageX;var y=e.touches[0].pageY;var dx=startX-x;var dy=startY-y;if(Math.abs(dx)>=config.min_move_x){cancelTouch();if(dx>0){config.wipeLeft()}else{config.wipeRight()}}else if(Math.abs(dy)>=config.min_move_y){cancelTouch();if(dy>0){config.wipeDown()}else{config.wipeUp()}}}}function onTouchStart(e){if(e.touches.length==1){startX=e.touches[0].pageX;startY=e.touches[0].pageY;isMoving=true;this.addEventListener('touchmove',onTouchMove,false)}}if('ontouchstart'in document.documentElement){this.addEventListener('touchstart',onTouchStart,false)}});return this}})(jQuery);</script>
        <script>{% include menu-swipe-handler.js %}</script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.tracking_id }}', 'auto');
            ga('send', 'pageview');

            var trackOutboundLink = function(url) {
                ga('send', 'event', 'outbound', 'click', url, {
                    'transport': 'beacon'
                });
            }
        </script>
    </head>
    <body class="body">
        <div id="wrapper">
            <header>
                {% include header.html %}
            </header>
            <div class="content">
                <div class="{% if page.off_white == true %}content-container-offwhite{% else %}content-container{% endif %}">
                    {{ content }}
                 </div>
            </div>
            <footer>
                {% include footer.html %}
            </footer>
        </div>
        <script src="/cerberus/js/prism.js"></script>
    </body>
</html>
